services:
  quelpoke:
    build:
      context: .
      dockerfile: Dockerfile
    image: quelpoke:latest
    container_name: quelpoke
    ports:
      - "8080:8080"
    environment:
      - PORT=${PORT:-8080}
      - ADDR=${ADDR:-0.0.0.0}
      - VERSION=${VERSION:-dev}
    restart: unless-stopped
